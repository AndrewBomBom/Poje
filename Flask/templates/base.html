<!DOCTYPE html>
<html >
<head lang="ru">
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="{{ url_for( 'static', filename='css/style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- <meta http-equiv="refresh" content="5"/> -->

</head>
<body class="body">
    <!-- <style>
        body{
            background-image: linear-gradient(45deg, blue, purple);
            
        }
    </style> -->
    <div class='mainword'>
                <div class="text">ST home</div>
                <div class=knopochki>
                
                {% if current_user.is_authenticated %}
                    <a class="btn btn-sm btn-outline-secondary" href="/logout">{{ current_user.name }}</a>
                    <box-icon name='user-check' ></box-icon>
                    <a class="btn btn-sm btn-outline-secondary" href="/add_event">Add event</a>
                    <a class="btn btn-sm btn-outline-secondary" href="/event_table">События</a>
                    {% if current_user.Starosta == 1 %}
                    <a class="btn btn-sm btn-outline-secondary" href="/starosta_lab">Кабинет старосты</a>
                    {% endif %}
                {% else %}
                    <a class="btnsign up" href="/login">Войти <i class='bx bx-lock-open-alt' ></i></a> <a class="btn_register" href="/register">Зарегестрироваться <i class='bx bx-edit' ></i></a> 
                    
                {% endif %}
                </div>
    </div>
    
    {% block content %}

    

    {% endblock %}

</body>



</html>
